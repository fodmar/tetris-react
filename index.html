<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"> 
    <script src="lib/react.development.js"></script>
    <script src="lib/react-dom.development.js"></script>
    <script src="lib/babel.min.js"></script>
  </head>
  <body>
    <div id="error-message" style="display: none;">
        <p>Unexpected error occured, check console for details.</p>
        <ul>
            <li>For "Cross origin requests" error make sure to serve this file via HTTP server as Babel must load scripts via AJAX to process them.</li>
        </ul>
    </div>
    <div id="tetris"></div>
    
    <script type="text/javascript">
        window.onerror = function (e) {
            document.getElementById("error-message").style.display = "block";
            console.log(e);
        };
    </script>
    <script type="text/babel" src="js/figures/figure.js"></script>
    <script type="text/babel" src="js/figures/o.js"></script>
    <script type="text/babel" src="js/figures/i.js"></script>
    <script type="text/babel" src="js/figures/z.js"></script>
    <script type="text/babel" src="js/figures/s.js"></script>
    <script type="text/babel" src="js/figures/t.js"></script>
    <script type="text/babel" src="js/timer.js"></script>
    <script type="text/babel" src="js/keyHandler.js"></script>
    <script type="text/babel" src="js/scoreHandler.js"></script>
    <script type="text/babel" src="js/figureGenerator.js"></script>
    <script type="text/babel" src="js/square.js"></script>
    <script type="text/babel" src="js/board.js"></script>
    <script type="text/babel" src="js/tetris.js"></script>
    <script type="text/babel">
        ReactDOM.render(
            <Tetris
                width={10}
                height={20}
                interval={1000}
                keyHandler={new KeyHandler()}
                scoreHandler={new ScoreHandler()}
                timer={new Timer()}
                figureGenerator={new FigureGenerator()}
            />,
            document.getElementById('tetris')
        );
    </script>
  </body>
</html>
